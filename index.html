<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; padding: 10px;}
    </style>
</head>
<body>

 <canvas id="myCanvas" width="1400" height="500"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    // Defines the positon of the ball at any given moment. This is used instead of hardcoding the location of the ball; allowing it to move around the page.
    var x = canvas.width/2;
    var y = canvas.height-30;

    // The following function "draw" defines the parameters for the ball and it called upon by 'setInterval' to refresh every 10 seconds
    function draw() {
        ctx.beginPath();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.arc(x, y, 15, 0, Math.PI*2);
        ctx.fillStyle = "#32dd60";
        ctx.fill();
        x += dx;
        y += dy;
        ctx.closePath();
    }
    setInterval(draw, 10);

    var dx = 2;
    var dy = -2;

    ctx.beginPath();
    ctx.rect(20, 40, 100, 25);
    ctx.fillStyle = "#3880ff";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.rect(150, 40, 100, 25);
    ctx.fillStyle = "#3880ff";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.rect(280, 40, 100, 25);
    ctx.fillStyle = "#3880ff";
    ctx.fill();
    ctx.closePath();

</script>

</body>
</html>
