<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">

</head>
<body>

<div id='seconds-counter'> </div>
<canvas id="myCanvas" width="1080" height="500"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = canvas.width/2; // Defines the starting position of the ball
    var y = canvas.height-30; // Defines the starting position of the ball
    var dx = 4; // Speed of the ball on x-axis
    var dy = -4; // Speed of the ball on y-axis
    var ballRadius = 10; // Defines the size of the ball; needed for collision detection
    // var seconds = 0; //Time in seconds
    // var el = document.getElementById('seconds-counter');


    // The following function "draw" defines the parameters for the ball and it called upon by 'setInterval' to refresh every 10 seconds
    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#dd1815";
        ctx.fill();
        ctx.closePath();
    }

    // function timer() {
    //     seconds += 1;
    //     el.innerText = "You have been here for " + seconds + " seconds.";
    //     if(seconds > 300) {
    //         dx = 10;
    //         dy = -10;
    //     }
    // }
    // var cancel = setInterval(timer, 1000); //This is one second

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall(); // Used to link the draw function to the drawball function; this format just keeps the code clean
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) { // Define the left and right wall barrier - prevent the ball from leaving the screen
            dx = -dx;
        }
        if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) { // Define the top and bottom wall barrier - prevent the ball from leaving the screen
            dy = -dy;
        }
        x += dx;
        y += dy;
    }
    setInterval(draw, 10);

</script>

</body>
</html>
