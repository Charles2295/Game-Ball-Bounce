<body>

<div id='seconds-counter'> </div>
<canvas id="myCanvas" width="1080" height="500"></canvas> <!-- Defines the -->

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = canvas.width/2; // Defines the starting position of the ball
    var y = canvas.height-30; // Defines the starting position of the ball
    var dx = 4; // Speed of the ball on x-axis and its direction
    var dy = -4; // Speed of the ball on x-axis and its direction
    var ballRadius = 12; // Defines the size of the ball; needed for collision detection
    var paddleHeight = 10; //Defines the paddle height manipulated by keyboard input
    var paddleWidth = 75; //Defines the paddle width manipulated by keyboard input
    var paddleX = (canvas.width-paddleWidth) / 2; // Determines the x-axis value of the paddle. We do not define 'paddleY' variable because we do not want it to move vertically
    var rightPressed = false; // Are set to false until pressed
    var leftPressed = false; // Are set to false until pressed


    // User Controls

    document.addEventListener("keydown", keyDownHandler, false); // Listens for if the key has been pressed. The function 'keyDownHandler' determines what key to listen for
    document.addEventListener("keyup", keyUpHandler, false); // Listens for if the key has been pressed. The function 'keyDownHandler' determines what key to listen for

    function keyDownHandler(e) { // Defines the behaviour once the key is pressed, it does not account for key release, this is specified using the function 'keyUpHandler'
        if (e.key === "Right" || e.key === "ArrowRight") { // == If the right arrow key is pressed, move right
            rightPressed = true;
        }
        else if (e.key === "Left" || e.key === "ArrowLeft") { // == If the left arrow key is pressed, move left
            leftPressed = true;
        }
    }

    function keyUpHandler(e) { // Defines the behaviour of controls once the key is released.
        if (e.key === "Right" || e.key === "ArrowRight") { // == If the right arrow key is released, stop moving right
            rightPressed = false;
        }
        else if (e.key === "Left" || e.key === "ArrowLeft") { // == If the left arrow key is release, stop moving left
            leftPressed = false;
        }
    }



    // End of User Controls

    function drawPaddle() { // Defines the surface controlled by the user
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawBall() { // The following function "draw" defines the parameters for the ball and it called upon by 'setInterval' to refresh every 10 seconds
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#dd1815";
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();// Used to link the draw function to the drawball function; this format just keeps the code clean
        drawPaddle();
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) { // Define the left and right wall barrier - prevent the ball from leaving the screen
            dx = -dx;
        }

        if(y + dy < ballRadius) {
            dy = -dy;
        } else if(y + dy > canvas.height-ballRadius) {
            if (x > paddleX && x < paddleX + paddleWidth) {
                dy =- dy
            }
            else {
                alert("GAME OVER");
                document.location.reload();
                clearInterval(interval); // Needed for Chrome to end game
            }
        }

            if (rightPressed) { // Defines how much to move the paddle by when pressed
                paddleX += 7; // Applies a positive integer on the x-axis
                if (paddleX + paddleWidth > canvas.width) {
                    paddleX = canvas.width - paddleWidth;
                }
            }
            else if (leftPressed) {
                paddleX -= 7; // Applies a negative integer on the x-axis
                if (paddleX < 0) {
                    paddleX = 0;
                }
            }
        x += dx;
        y += dy;
    }

    var interval= setInterval(draw, 10); // This calls the function 'draw' 10 times per second

    // Start of Objects to Destroy

    function drawBricks() {

        ctx.beginPath();
        ctx.rect(160, 10, 100, 40);
        ctx.strokeStyle = "rgba(23,162,184,1)";
        ctx.fill();
        ctx.stroke();
        ctx.closePath();
    }

    ctx.beginPath();
    ctx.rect(160, 10, 100, 40);
    ctx.strokeStyle = "rgba(23,162,184,0.5)";
    ctx.fill();
    ctx.stroke();
    ctx.closePath();
    // End of Objects to Destroy

</script>

</body>
</html>
