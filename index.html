<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; padding: 10px;}
    </style>
</head>
<body>

 <canvas id="myCanvas" width="1400" height="500"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    function draw() {
        // drawing code
    }
    setInterval(draw, 10);

    ctx.beginPath();
    ctx.rect(20, 40, 50, 50);
    ctx.fillStyle = "#FF0000";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(100, 260, 50, 0, 2 * Math.PI);
    ctx.fillStyle = "#000fff";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.rect(1000,200,400,190);
    ctx.fillStyle = "#11ff00";
    ctx.fill();
    ctx.closePath();

</script>

</body>
</html>
